<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    
    <main class="wrapper">
        <section class="pomodoro__watch">
            <div class="pomodoro">
                <div class="watch"><span class="min">25</span >:<span class="sec">00</span></div>
            </div>
            <menu class="btns">
                <a href="#" class="start btn">Start</a>
                <a href="#" class="stop btn" >Stop</a>
                <a href="#" class="reset btn">Reset</a>
            </menu>
        </section>
    </main>



    <script src="script.js"></script>
</body>

</html>
